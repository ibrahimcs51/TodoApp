<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <h1>Todo App</h1>
    
    <div class="stats-container">
      <div class="stat">
        <div>Total Tasks</div>
        <div class="stat-value" id="total-tasks">0</div>
      </div>
      <div class="stat">
        <div>Completed</div>
        <div class="stat-value completed" id="completed-tasks">0</div>
      </div>
      <div class="stat">
        <div>Pending</div>
        <div class="stat-value pending" id="pending-tasks">0</div>
      </div>
    </div>

    <div class="input-container">
      <input type="text" placeholder="Enter a new task..." id="todolist">
      <button id="add-todo">Add Todo</button>
      <button id="delete-all">Delete All</button>
    </div>
    <ul id="list"></ul>
    <!-- <label for=""></label> -->
    <!-- input type="text" placeholder="Enter a new task..." id="todolist" onkeydown="Enter(event)"> -->
  </div>

  <script src="App.js"></script>
</body>
</html>
